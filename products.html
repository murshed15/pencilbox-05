                <div class="row">

                    <div class="col-md-4">

                            <div class="card-body">
                                <h5 class="card-title">Product 3</h5>
                                <p class="card-text">$100</p>
                                <a href="product-detail.html" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat for more products -->
                </div>
